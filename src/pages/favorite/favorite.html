<ion-header>
    <ion-navbar color="atBlueF">
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name ="menu"></ion-icon>
        </button>
        </ion-buttons>
        <ion-buttons end >
          <button ion-button (click)="openSearch()"><ion-icon name ="search"></ion-icon></button>
          <button ion-button (click)="openProfil()"><ion-icon name ="person"></ion-icon></button>
          <button ion-button (click)="openMore($event)"><ion-icon name ="more"></ion-icon></button>
         
        </ion-buttons>
      <ion-title>
        Favoris
      </ion-title>
    </ion-navbar>
  
   
  </ion-header>



<ion-content padding style="background-color:#eee">
   
       <ion-list>
        <button ion-item *ngFor="let item of FavoriteProducts ;let i =index">
        
        <ion-thumbnail item-left>
        
        <img  [src]="item['image_min']">
        </ion-thumbnail>
        
        <h2 >{{item['modele']}}</h2>
        
        <p >
           {{item['prix'] }}DA
        </p>
        
        
        
        <button  ion-button item-right icon-only clear  (click)="RemoveFromFavorite(item['id_produit'])" >
        <ion-icon name ="heart" color="danger">
        </ion-icon>
        </button>
        </button>
        
        </ion-list> 
        </ion-content>
        
        
        <ion-footer>
       
        </ion-footer>
