<ion-header>

  <ion-navbar color="atBlueF">
    <ion-title style="margin-top:10px">Filtres</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  
    <p style="font-size:17px"><strong>Prix  TTC</strong></p>
    <hr color="grey" >
    <div class="itemPrix">
    
      <p>  <ion-badge color="primary" style="float:left">{{this.priceMin2}} DA</ion-badge></p>
   
    
    
     <p>   <ion-badge color="primary" style="float:right">{{this.priceMax2}} DA</ion-badge></p>
   
  </div>

    <ion-item>
        <ion-range dualKnobs="true" pin="true"   min={{priceMin}} max={{priceMax}} [(ngModel)]="price"  (ionChange)="setBadge(price)"color="dark"   >
          <ion-label range-left>{{priceMin}} DA</ion-label>
          <ion-label range-right>{{priceMax}} DA</ion-label>
        </ion-range>
      </ion-item>

     
     <p style="font-size:17px"><strong>Marques</strong></p>
     <hr color="grey">
        <div *ngFor="let marque of marks" style="margin-left: 23px">
         <div>
           <ion-card class="myCardMark">
           <ion-checkbox color="red" (click)="AddTofiltreList(marque['id_marque'])"></ion-checkbox>
           <img [src] ="marque['logo']">
          </ion-card>
          </div>
     </div>
    



</ion-content>




<ion-footer>
  <ion-row>
    <ion-col>
      <button ion-button block  color="atBlue" (click)="ApplyFiltrs()">
          APPLIQUER
      </button>
      
    </ion-col>
   
  </ion-row>
</ion-footer>
