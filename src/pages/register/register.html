
<ion-header>

  <ion-navbar  color="atBlueF">
    <ion-title>Inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  style="background-color: rgba(238, 238, 238, 0.911)">

    

        <ion-item style="background-color: rgba(238, 238, 238, 0.911)" >
            <ion-icon class="icon" item-left  name="person"></ion-icon>
          <ion-input type="text" [(ngModel)] ="UserName" placeholder="Nom d'utilisateur *"></ion-input>
        </ion-item>

        <ion-item style="background-color: rgba(238, 238, 238, 0.911)"> 
            <ion-icon class="icon" item-left name="lock"></ion-icon> 
            <ion-input type="password" [(ngModel)] ="Password" placeholder="Mot de passe *"></ion-input>
        </ion-item>

        <ion-item style="background-color: rgba(238, 238, 238, 0.911)">
            
            <ion-input type="password" style="font-size:15px" [(ngModel)] ="PasswordConfirm" placeholder="Confirmez votre mot de passe *"></ion-input>
      </ion-item>

        <ion-item style="background-color: rgba(238, 238, 238, 0.911)">
               <ion-icon  item-left  name="mail"></ion-icon>
              <ion-input type="email" [(ngModel)] ="Email" placeholder="Adresse mail *"></ion-input>
         </ion-item>

        <ion-item style="background-color: rgba(238, 238, 238, 0.911)">
            <ion-icon class="icon" item-left  name="person"></ion-icon>
             <ion-input type="text" [(ngModel)] ="Name" placeholder="Nom"></ion-input>
        </ion-item>

        <ion-item style="background-color: rgba(238, 238, 238, 0.911)">
              
              <ion-input type="text" style="margin-left:60px;" [(ngModel)] ="FirstName" placeholder="PrÃ©nom"></ion-input>
        </ion-item>

        <ion-item style="background-color: rgba(238, 238, 238, 0.911)">
            <ion-icon  item-left name="call"></ion-icon>
             <ion-input type="number"[(ngModel)] ="TelFixe" placeholder=" Tel fixe *"></ion-input>
        </ion-item>

        <ion-item style="background-color: rgba(238, 238, 238, 0.911)">
           
           <ion-input type="number"  style="margin-left:60px; " [(ngModel)] ="TelMobile" placeholder="Tel mobile*"></ion-input>
        </ion-item>

        <ion-item style="background-color: rgba(238, 238, 238, 0.911)">
          <ion-icon class="icon" item-left  name="home"></ion-icon>
          <ion-input type="text"  style="margin-left:60px; " [(ngModel)] ="adresse" placeholder="Adresse"></ion-input>
       </ion-item>
                   
        <button ion-button block   color="atBlue" (click)="AddUser()">Valider</button>
                      
                    
                  
                
              
            
       
      
     
</ion-content>
