<ion-header >

  <ion-navbar color="atBlueF">
    <ion-title>Sécurité</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#eee">
  <p class="cat"><strong>Changer de mot passe</strong></p>
  <hr color="grey">
    <ion-list>

        <ion-item style="background-color:#eee">
          <ion-input type="password" [(ngModel)] ="OldPassword" placeholder="Ancien mot de passe"></ion-input>
        </ion-item>
    
        <ion-item style="background-color:#eee">
          <ion-input type="password" [(ngModel)] ="NewPassword" placeholder=" Nouveau mot de passe"></ion-input>
        </ion-item>

        <ion-item style="background-color:#eee">
            <ion-input type="password" [(ngModel)] ="ConfirmPassword" placeholder=" Confirmez votre mot de passe"></ion-input>
          </ion-item>
      </ion-list >  
      <button  ion-button block color="atBlue" (click) =Validate()>Valider</button>
</ion-content>
